<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iztro 샘플</title>
  <script src="https://cdn.jsdelivr.net/npm/iztro/dist/iztro.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>iztro 별자리 분석기</h1>

  <label>
    생년월일 (YYYY-MM-DD):
    <input type="date" id="birthDate" />
  </label>

  <label>
    출생 시각 (0~12):
    <input type="number" id="timeIndex" min="0" max="12" value="0" />
  </label>

  <label>
    성별:
    <select id="gender">
      <option value="男">남</option>
      <option value="女">여</option>
    </select>
  </label>

  <button onclick="analyze()">분석하기</button>

  <h2>12궁 이름</h2>
  <pre id="palaceNames">palaceNames 결과가 여기에 표시됩니다.</pre>

  <h2>astrolabe</h2>
  <pre id="astrolabe">astrolabe 결과가 여기에 표시됩니다.</pre>

  
  <script>
    function analyze() {
      try {
        let date       = document.getElementById("birthDate").value;
        let timeIndex  = parseInt(document.getElementById("timeIndex").value);
        let gender     = document.getElementById("gender").value;

        if (!date || isNaN(timeIndex)) {
          alert("모든 값을 입력해주세요.");
          return;
        }

        let astrolabe   = iztro.astro.bySolar(date, timeIndex, gender, true, "ko-KR");
        document.getElementById("astrolabe").textContent = astrolabe.toString();
      
      
        let palaceNames = astrolabe.palaces.map(p => p.name);
        document.getElementById("palaceNames").textContent = palaceNames.join("\n");
        
      } catch(ex) {
        console.log(ex);
      }
    }
  </script>
</body>
</html>
